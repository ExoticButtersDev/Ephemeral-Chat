<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-dark: #FF5252;
            --primary-light: #FFE2E2;
            --bg-light: #f8f9fa;
            --text-dark: #333;
            --text-light: #fff;
            --border-radius: 16px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            max-width: 100%;
            overflow-x: hidden;
            padding: 20px;
            transition: var(--transition);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            border-radius: var(--border-radius);
            background-color: white;
            box-shadow: var(--shadow);
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 50%;
            transition: var(--transition);
            background-color: var(--bg-light);
        }

        #message-container {
            height: 450px;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            background: var(--bg-light);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            background: var(--primary);
            color: var(--text-light);
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: floatUp 0.5s ease, fadeOut 5s forwards;
            max-width: 85%;
            word-break: break-word;
            align-self: flex-start;
            position: relative;
        }

        @keyframes floatUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }

        #input-container {
            display: flex;
            gap: 12px;
            position: relative;
        }

        #message-input {
            flex-grow: 1;
            padding: 14px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
        }

        #message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        button {
            padding: 14px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .timestamp {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
        }

        .status-indicator {
            position: absolute;
            bottom: -25px;
            left: 0;
            font-size: 0.8rem;
            color: #888;
        }

        .status-indicator.connected {
            color: #4CAF50;
        }

        .status-indicator.error {
            color: #F44336;
        }

        body.dark-mode {
            --bg-light: #1a1a1a;
            --text-dark: #f0f0f0;
            background-color: #121212;
        }

        body.dark-mode .container {
            background-color: #222;
            border: 1px solid #333;
        }

        body.dark-mode #message-container {
            background: #2a2a2a;
            border-color: #333;
        }

        body.dark-mode #message-input {
            background: #333;
            color: #f0f0f0;
            border-color: #444;
        }

        body.dark-mode .app-header {
            border-bottom-color: #333;
        }

        body.dark-mode .theme-toggle {
            background-color: #333;
            color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            #message-container {
                height: 350px;
            }
            
            button {
                padding: 14px 18px;
            }
            
            .app-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">
                <span>Ephemeral Chat</span>
                <span style="font-size: 1.2rem;">üéà</span>
            </h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
        
        <div id="message-container"></div>
        
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send <span>üöÄ</span></button>
            <div id="status" class="status-indicator">Connecting...</div>
        </div>
    </div>

    <script>
        const ws = new WebSocket('wss://free.blr2.piesocket.com/v3/1?api_key=tV2ebRG2zxrpcDttzNQs5LN1wBgyPbzcshdtKuMc&notify_self=1');
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            if (input.value.trim() && ws.readyState === WebSocket.OPEN) {
                const message = {
                    text: input.value,
                    timestamp: new Date().toLocaleTimeString()
                };
                ws.send(JSON.stringify(message));
                input.value = '';
            }
            input.focus();
        }

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const container = document.getElementById('message-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="timestamp">${data.timestamp}</div>
                <div>${data.text}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        };
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        ws.onopen = () => {
            console.log('Connected to chat!');
            const status = document.getElementById('status');
            status.textContent = 'Connected';
            status.classList.add('connected');
        };
        
        ws.onerror = (error) => {
            console.error('WebSocket Error:', error);
            const status = document.getElementById('status');
            status.textContent = 'Connection error';
            status.classList.add('error');
        };
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                themeToggle.textContent = 'üåô';
            } else {
                body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }
        toggleTheme();
    </script>
</body>
</html>
